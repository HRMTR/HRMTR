<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;  /* 由于背景变暗，文字颜色改为白色以提高可读性 */
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            letter-spacing: 5px;
        }
        
        .error-code:hover {
            /* 删除悬停效果 */
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .home-link:hover {
            background-color: #2980b9;
        }
        
        .copyright {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">抱歉，您访问的页面正在进行维护！</p>
        <p class="error-message">Sorry, the page you are visiting is undergoing maintenance!</p>
        <a href="https://space.bilibili.com/3546739434850830?spm_id_from=333.1007.0.0" class="home-link">查看Bilibili主页</a>
    </div>
    <div class="copyright">© 2025 HRMTR版权所有</div>
</body>
</html>
